<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ToDoList.css" rel="stylesheet">
    <title>JavaScript DOM - To-Do List</title>
    <script src="To Do List.js" defer></script>
</head>
<body>
<div id="wrapper">
    <header>
        <div id="page-banner">
            <h1 class="title">Bok's To-Do List</h1>
            <p>Manage your tasks efficiently</p>
            <form id="search-books">
                <input type="text" placeholder="Add an activity..." aria-label="Add a new task">
                <button type="submit">Add</button>
            </form>
        </div>
    </header>
    <div id="book-list">
        <h2 class="title">Your Activities</h2>
        <ul>
            <li>
                <span class="name">Take a quick nap</span>
                <span class="delete">Delete</span>
            </li>
            <li>
                <span class="name">Tidy the house</span>
                <span class="delete">Delete</span>
            </li>
            <li>
                <span class="name">Play Call of Duty</span>
                <span class="delete">Delete</span>
            </li>
            <li>
                <span class="name">Code</span>
                <span class="delete">Delete</span>
            </li>
        </ul>
    </div>
    <form id="display-task">
        <button type="submit">Display All Tasks</button>
    </form>
</div>
</body>
</html>
